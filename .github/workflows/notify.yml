name: Notify
on:
  issues:
    types: [opened, reopened, closed]
jobs:
  notify:
    name: Notify
    runs-on: ubuntu-latest
    steps:
      - name: Opened
        if: ${{ github.event.issue.state != 'closed' }}
        shell: bash
        run: |
          curl -d '{"chat":"network","title":"Upptime é€šçŸ¥","body":"${{ github.event.issue.title }} [#${{ github.event.issue.number }}](${{ github.event.issue.html_url }})","todo":true}' -H 'Content-Type: application/json' -H 'Authorization: Bearer ${{ secrets.FEISHU_SERVICE_TOKEN }}' -X 'POST' 'https://feishu.zzc.cool/service/notification'
      - name: Closed
        if: ${{ github.event.issue.state == 'closed' }}
        shell: bash
        run: |
          ISSUE_TITLE="${{ github.event.issue.title }}"
          ISSUE_TITLE="${ISSUE_TITLE/ðŸ›‘/ðŸ†—}"
          ISSUE_TITLE="${ISSUE_TITLE/down/up}"
          curl -d "{\"chat\":\"network\",\"title\":\"Upptime é€šçŸ¥\",\"body\":\"$ISSUE_TITLE [#${{ github.event.issue.number }}](${{ github.event.issue.html_url }})\",\"todo\":false}" -H 'Content-Type: application/json' -H 'Authorization: Bearer ${{ secrets.FEISHU_SERVICE_TOKEN }}' -X 'POST' 'https://feishu.zzc.cool/service/notification'
